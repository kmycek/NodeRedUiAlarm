platform: bwalarm
panel:
  cameras: []
  panel_title: My Home
  enable_clock: false
  enable_clock_12hr: false
  enable_weather: false
  enable_fahrenheit: false
  hide_passcode: 'True'
  hide_sidebar: 'True'
  round_buttons: true
  enable_serif_font: false
  enable_floorplan_panel: 'False'
  floorplan: binary_sensor.family_room_slider
  camera_update_interval: ''
  shadow_effect: true
enable_night_mode: true
states:
  armed_away:
    immediate:
    - binary_sensor.smoke_detectors
    - binary_sensor.dinette_windows
    - binary_sensor.family_room_slider
    - binary_sensor.family_room_window
    - binary_sensor.laundry_window
    - binary_sensor.living_room_windows
    - binary_sensor.mbr_windows
    - binary_sensor.office_window
    - binary_sensor.outside_garage_door
    - binary_sensor.retreat_window
    - binary_sensor.mbr_motion
    delayed:
    - binary_sensor.front_door
    - binary_sensor.laundry_door
    - binary_sensor.retreat_door
    - binary_sensor.living_room_motion
    override: []
    pending_time: 30
    warning_time: 30
    trigger_time: 600
  armed_home:
    immediate:
    - binary_sensor.smoke_detectors
    delayed:
    - binary_sensor.family_room_slider
    - binary_sensor.front_door
    - binary_sensor.laundry_door
    - binary_sensor.retreat_door
    - binary_sensor.outside_garage_door
    override: []
    pending_time: 0
    warning_time: 30
    trigger_time: 600
  armed_night:
    immediate:
    - binary_sensor.smoke_detectors
    - binary_sensor.outside_garage_door
    - binary_sensor.family_room_slider
    delayed:
    - binary_sensor.front_door
    - binary_sensor.laundry_door
    - binary_sensor.retreat_door
    override: []
    pending_time: 0
    warning_time: 30
    trigger_time: 600
